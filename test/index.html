<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <title>Item Quantity Dropdown</title>
  </head>

  <body>
    <h3>Item Quantity Dropdown Demo</h3>

    <div class="iqdropdown">
      <p class="iqdropdown-description">Select Passengers</p>
      <p class="iqdropdown-selection"></p>
      <ul class="iqdropdown-menu">
        <li data-id="general" data-defaultcount=1>
          <div>Adult</div>
        </li>
        <li data-id="minor" data-defaultcount=0>
          <div>Minor</div>
        </li>
        <li data-id="infant" data-defaultcount=0>
           <div>Infant</div>
         </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".iqdropdown").iqDropdown({
          minItems: 1,
          maxItems: 5,
          selectionText: 'passenger',
          textPlural: 'passengers',
          controls: {
            incrementText: 'more',
            decrementText: 'less'
          },
          onChange: function (id, count, totalItems) {
            console.log(id, count, totalItems);
          }
        });
      });
    </script>
  </body>
</html>
