<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <title>Item Quantity Dropdown</title>

    <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <h3>Item Quantity Dropdown Demo</h3>

    <div class="iqdropdown">
      <span class="iqdropdown-description"></span>
      <p class="iqdropdown-selection"></p>
      <ul class="iqdropdown-menu">
        <li data-id="general" data-defaultcount=1 data-mincount=1>
          <div>Adult
            <span>12+ years</span>
          </div>
        </li>
        <li data-id="minor" data-defaultcount=0 data-mincount=0>
          <div>Minor
            <span>2 - 11 years</span>
          </div>
        </li>
        <li data-id="infant">
           <div>Infant
             <span>2- years</span>
           </div>
         </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".iqdropdown").iqDropdown({
          minItems: 1,
          maxItems: 5,
          selectionText: 'passenger',
          textPlural: 'passengers',
          controls: {
            incrementText: '<i class="more"></i>',
            decrementText: '<i class="less"></i>'
          },
          onChange: function (id, count, totalItems) {
            console.log(id, count, totalItems);
          }
        });
      });
    </script>
  </body>
</html>
